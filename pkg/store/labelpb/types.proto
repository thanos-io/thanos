syntax = "proto3";
package thanos;

option go_package = "github.com/thanos-io/thanos/pkg/store/labelpb";

message Label {
    string name  = 1;
    string value = 2;
}

message LabelSet {
    repeated Label labels = 1;
}

message ZLabelSet {
    repeated Label labels = 1;
}
