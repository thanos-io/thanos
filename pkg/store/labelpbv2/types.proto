syntax = "proto3";
package thanos;

option go_package = "github.com/thanos-io/thanos/pkg/store/labelpbv2";

message LabelV2 {
    string name  = 1;
    string value = 2;
}

message LabelSetV2 {
    repeated LabelV2 labels = 1;
}
